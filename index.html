<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="https://static-00.iconduck.com/assets.00/todo-icon-512x512-voha1qns.png"
      type="image/png"
    />
    <title>Task Manager</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/ac42c3b1f7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="todo-bg" style="width: 110vw">
      <div class="todo-card p-4">
        <div class="d-flex flex-row justify-content-between">
          <h5 class="todo-head text-left mb-4">
            To-Do List
            <i
              class="fa-regular fa-rectangle-list ml-3 list-icon"
              id="listIcon"
            ></i>
          </h5>
        </div>
        <div class="text-center d-flex flex-row">
          <input
            class="task-input col-9"
            placeholder="Add Your Task..."
            id="listInput"
          />
          <p id="date"></p>
          <button
            class="btn btn-danger mr-3 col-3 ml-2"
            style="border-radius: 20px"
            id="add1"
          >
            Add
          </button>
        </div>
        <div class="container mt-3">
          <div class="row" id="containerList"></div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
